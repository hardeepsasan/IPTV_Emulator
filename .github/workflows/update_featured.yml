name: Update Featured Movies

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-featured:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical: Allow pushing changes back to repo
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run generation script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python3 scripts/generate_featured_json.py
        
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Check if there are changes
          if [[ -n $(git status -s featured.json) ]]; then
            git add featured.json
            git commit -m "Update featured movies list [skip ci]"
            git push
          else
            echo "No changes to featured.json"
          fi
